<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.teacherListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.teacherListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{docenteBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{docenteBean.docentes}" var="d">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{docenteBean.editar(d)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.teacherNameHeader}">
                        <p:outputLabel value="#{d.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.firtsNameHeader}">
                        <p:outputLabel value="#{d.appat}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.lastNameHeader}">
                        <p:outputLabel value="#{d.apmat}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
