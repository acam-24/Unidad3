<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.teacherFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.teacherFormHeader}</h2>
                <p:fieldset legend="#{str.teacherLegendForm}">
                    <h:form>

                        <p:inputText placeholder="#{str.teacherNamePrompt}"
                                     value="#{docenteBean.docente.nombre}"></p:inputText>
                                     <p:inputText placeholder="#{str.firtsNamePrompt}"
                                     value="#{docenteBean.docente.appat}"></p:inputText>
                                     <p:inputText placeholder="#{str.lastNamePrompt}"
                                     value="#{docenteBean.docente.apmat}"></p:inputText>

                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{docenteBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{docenteBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{docenteBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
